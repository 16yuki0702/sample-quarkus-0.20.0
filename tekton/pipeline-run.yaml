apiVersion: tekton.dev/v1alpha1
kind: PipelineRun
metadata:
  name: sample-pipeline-run
  generateName: sample-pipeline-run-
spec:
  pipelineRef:
    name: sample-pipeline
  trigger:
    type: manual
  serviceAccount: 'pipeline'
  resources:
  - name: app-source
    resourceRef:
      name: pipeline-source
  - name: app-image
    resourceRef:
      name: pipeline-image
